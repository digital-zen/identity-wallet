name: Run Tests

on: 
  push:
    branches: [test/mermaid-diagram]

jobs:
  build:
    runs-on: ubuntu-latest
        
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    # - name: Build Docker Image
